<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		// 用户登录校验
		$("#toLogin").click(function () {
			var email = $("#email").val().trim();
			var password = $("#password").val().trim();
			var emailInfo = $("#email_info").html();
			var passwordInfo = $("#password_info").html();
			// 校验是否满足登录要求
			if (email == "" || "邮箱不能为空" == emailInfo){
				alert("邮箱不能为空");
				return;
			} else if (password == "" || "密码不能为空" == passwordInfo) {
				alert("密码不能为空");
				return;
			}
			// 通过校验,可进行用户登录的校验
			$.ajax({
				headers: {'Cookie' : document.cookie },
				type: "post",
				url: "user/loginUser",
				contentType: "application/json; charset=utf-8",
				datatype: "json",
				data: JSON.stringify({
					"email": $("#email").val(),
					"password": $("#password").val(),
					"remember":$("#remember").prop("checked")
				}),
				success:function (data) {
					if (data) {
						// 登录成功
						alert("登录成功!");
						location.href = "index-7.html";
					}else {
						// 登录失败
						alert("登录失败，请检查您的输入是否正确");
					}
				},
				error: function (data) {
					alert("登录失败，请联系管理员");
				}
			})
		})
	})
</script>
