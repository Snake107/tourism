<body id="register_bg">

<nav id="menu" class="fake_menu"></nav>

<div id="preloader">
	<div data-loader="circle-side"></div>
</div>
<!-- End Preload -->

<div id="login">
	<aside>
		<figure>
			<a href="index-7.html"><img src="img/logo_sticky.png" width="155" height="36" data-retina="true" alt="" class="logo_sticky"></a>
		</figure>
		<form autocomplete="off">
			<div class="form-group">
				<label>用户名</label>
				<input class="form-control" type="text" name="nick_name">
				<i class="ti-user"></i>
			</div>

			<div class="form-group">
				<label>绑定邮箱</label>
				<input class="form-control" type="email" name="email">
				<i class="icon_mail_alt"></i>
			</div>
			<div class="form-group">
				<label>密码</label>
				<input class="form-control" type="password" id="password1" name="password">
				<i class="icon_lock_alt"></i>
			</div>
			<div class="form-group">
				<label>确认密码</label>
				<input class="form-control" type="password" id="password2">
				<i class="icon_lock_alt"></i>
			</div>
			<div id="pass-info" class="clearfix"></div>
			<a href="#" class="btn_1 rounded full-width add_top_30" id="toRegister">注册</a>
			<div class="text-center add_top_10">您已经拥有账号? <strong><a href="login.html">登录</a></strong></div>
		</form>
		<div class="copy">© 2018 Panagea</div>
	</aside>
</div>
<!-- /login -->

<!-- COMMON SCRIPTS -->
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/common_scripts.js"></script>

<!-- SPECIFIC SCRIPTS -->
<script src="js/pw_strenght.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		$("#toRegister").click(function () {
			$.ajax({
				type: "post",
				url: "user/register",
				contentType: "application/json; charset=utf-8",
				datatype: "json",
				data: JSON.stringify({
					"nickName": $("#nickName").val(),
					"email": $("#email").val(),
					"password": $("#password").val()
				}),
				success:function (data) {
					alert(data)
				}
			})
		})
	});
</script>

</body>
