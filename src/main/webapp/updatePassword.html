<script type="text/javascript">
	$(function () {
		// 发送验证码按钮的点击事件
		$("#sendCode").click(function () {
			// 判断邮箱是否已输入
			if ($("#email").val().trim() == "") {
				alert("请输入您的邮箱")
				return;
			}
			// ajax 发送验证码到用户邮箱
			$.ajax({
				type: "post",
				url: "user/login/forgot",
				contentType: "application/json; charset=utf-8",
				datatype: "json",
				data: JSON.stringify({
					"email": $("#email").val(),
				}),
				success:function (data) {
					alert("验证码已成功发送，请查看您的邮箱")
				},
				error: function (data) {
					alert("验证码发送失败，请联系管理员");
				}
			})
		});
		// 邮箱非空判断
		$("#email").blur(function () {
			if ($(this).val().trim() != ""){
				$("#email_info").css("color","red");
				$("#email_info").html("");
			}else {
				$("#email_info").css("color","red");
				$("#email_info").html("邮箱不能为空");
			}
		});
		// 验证码非空判断
		$("#code").blur(function () {
			if ($(this).val().trim() != ""){
				$("#code_info").css("color","red");
				$("#code_info").html("");
			}else {
				$("#code_info").css("color","red");
				$("#code_info").html("验证码不能为空");
			}
		});
		// 提交修改密码
		$("#toRegister").click(function () {
			var password2 = $("#pass-info").html();
			var codeInfo = $("#code_info").html();
			var emailInfo = $("#email_info").html();
			var code = $("#code").val().trim();
			var email = $("#email").val().trim();
			var password1 = $("#password1").val().trim();
			// 校验是否满足修改条件
			if ("验证码不能为空" == codeInfo || code == ""){
				alert("验证码不能为空");
				return;
			} else if ("邮箱不能为空" == emailInfo || email == "") {
				alert("邮箱不能为空");
				return;
			}  else if (password1 == ""){
				alert("密码不能为空");
				return;
			} else if ("密码不匹配!" == password2) {
				alert("密码不匹配");
				return;
			}
			// 通过校验,可进行用户修改密码
			$.ajax({
				type: "post",
				url: "user/login/changePassword",
				contentType: "application/json; charset=utf-8",
				datatype: "json",
				data: JSON.stringify({
					"email": $("#email").val(),
					"code": $("#code").val(),
					"password": $("#password1").val()
				}),
				success:function (data) {
					if (data == 1) {
						alert("修改成功，请记住您的新密码，点击确认将跳转到登录页面");
						location.href = "login.html"
					}else {
						alert("修改失败，请检查您的输入是否有误；若确认无误，请重新点击发送验证码按钮")
					}
				},
				error: function (data) {
					alert("注册失败，请联系管理员");
				}
			})
		})
	});
</script>
