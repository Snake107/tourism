<script type="text/javascript">
	$(function () {
		// ajax 检查用户名是否重复
		$("#nickName").blur(function () {
			//alert($(this).val().trim());  去空
			// 判断用户名是否为空
			if ($(this).val().trim() != ""){
				// 不为空则进行ajax判断
				$.ajax({
					type: "post",
					url: "user/checkNickName",
					contentType: "application/json; charset=utf-8",
					datatype: "json",
					data: JSON.stringify({
						"nickName": $("#nickName").val(),
					}),
					success:function (data) {
						// 用户名可用
						if (data) {
							$("#name_info").css("color","green");
							$("#name_info").html("用户名可用");
						}else {
							// 用户名已存在
							$("#name_info").css("color","red");
							$("#name_info").html("用户名已存在");
						}
					}
				})
			}else {
				// 为空则提示用户不能为空
				$("#name_info").css("color","red");
				$("#name_info").html("用户名不能为空");
			}

		});

		// ajax 检查邮箱是否重复
		$("#email").blur(function () {
			//alert($(this).val().trim());  去空
			// 判断邮箱是否为空
			if ($(this).val().trim() != ""){
				// 不为空则进行ajax判断
				$.ajax({
					type: "post",
					url: "user/checkEmail",
					contentType: "application/json; charset=utf-8",
					datatype: "json",
					data: JSON.stringify({
						"email": $("#email").val(),
					}),
					success:function (data) {
						// 邮箱可用
						if (data) {
							$("#email_info").css("color","green");
							$("#email_info").html("邮箱可用");
						}else {
							// 邮箱已存在
							$("#email_info").css("color","red");
							$("#email_info").html("邮箱已存在");
						}
					}
				})
			}else {
				// 为空则提示用户不能为空
				$("#email_info").css("color","red");
				$("#email_info").html("邮箱不能为空");
			}

		});

		// 提交注册
		$("#toRegister").click(function () {
			var password2 = $("#pass-info").html();
			var nameInfo = $("#name_info").html();
			var emailInfo = $("#email_info").html();
			var nickName = $("#nickName").val().trim();
			var email = $("#email").val().trim();
			var password1 = $("#password1").val().trim();
			// 校验是否满足注册条件
			if ("用户名不能为空" == nameInfo || nickName == ""){
				alert("用户名不能为空");
				return;
			} else if ("用户名已存在" == nameInfo){
				alert("用户名已存在");
				return;
			} else if ("邮箱不能为空" == emailInfo || email == "") {
				alert("邮箱不能为空");
				return;
			} else if ("邮箱已存在" == emailInfo){
				alert("邮箱已存在");
				return;
			} else if (password1 == ""){
				alert("密码不能为空");
				return;
			} else if ("密码不匹配!" == password2) {
				alert("密码不匹配");
				return;
			}
			// 通过校验,可进行用户注册
			$.ajax({
				type: "post",
				url: "user/register",
				contentType: "application/json; charset=utf-8",
				datatype: "json",
				data: JSON.stringify({
					"nickName": $("#nickName").val(),
					"email": $("#email").val(),
					"password": $("#password1").val()
				}),
				success:function (data) {
					location.href = "login.html"
				},
				error: function (data) {
					alert("注册失败，请联系管理员");
				}
			})
		})
	});
</script>
